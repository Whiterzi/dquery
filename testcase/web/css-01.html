<!DOCTYPE html>
<html>
  <head>
    <title>css-01</title>
    <script defer src="css-01.dart.js"></script>
  </head>
  
  <body>
    <style>
      .table {
        width: 80px;
        display: inline-block;
        vertical-align: top;
      }
      .table > * {
        display: block;
        margin: 0 auto;
      }
      .target {
        width: 50px;
        height: 50px;
        margin: 10px auto;
        border: 2px dashed #339;
        border-radius: 5px;
        background: #99C;
      }
      .hide {
        display: none;
      }
    </style>
    
    <div style="margin: 10px">
      <button id="show">Show</button>
      <button id="hide">Hide</button>
      <button id="toggle">Toggle</button>
    </div>
    
    <div class="table">
      <input type="checkbox" checked>
      <div class="target"></div>
    </div>
    
    <div class="table">
      <input type="checkbox" checked>
      <div class="target hide"></div>
    </div>
  </body>
</html>
